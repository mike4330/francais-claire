<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Cache Monitor - francais claire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .status-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .connection-status {
            padding: 10px 20px;
            border-radius: 25px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .logs {
            background: #1e1e1e;
            color: #00ff00;
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÉÔ∏è Redis Cache Monitor</h1>
            <p>Real-time monitoring of audio cache server</p>
        </div>

        <div class="connection-status" id="connectionStatus">
            üîÑ Connecting to cache server...
        </div>

        <div class="status-grid">
            <div class="status-card">
                <h3>üìä Total Files</h3>
                <div class="status-value" id="totalFiles">-</div>
            </div>
            <div class="status-card">
                <h3>üíæ Cache Size</h3>
                <div class="status-value" id="cacheSize">-</div>
            </div>
            <div class="status-card">
                <h3>‚ö° Cache Hits</h3>
                <div class="status-value" id="cacheHits">-</div>
            </div>
            <div class="status-card">
                <h3>‚ùå Cache Misses</h3>
                <div class="status-value" id="cacheMisses">-</div>
            </div>
        </div>

        <div style="text-align: center; margin: 20px 0;">
            <button class="btn btn-primary" onclick="refreshStats()">üîÑ Refresh Stats</button>
            <button class="btn btn-danger" onclick="clearCache()">üóëÔ∏è Clear Cache</button>
            <a href="french_listening_app.html" class="btn btn-primary">üá´üá∑ Back to App</a>
        </div>

        <h3>üìù Server Logs</h3>
        <div class="logs" id="logs">
            Connecting to WebSocket server...
        </div>
    </div>

    <script>
        let socket = null;
        let cacheHits = 0;
        let cacheMisses = 0;

        function connectToServer() {
            socket = new WebSocket('ws://localhost:8080');
            
            socket.onopen = () => {
                updateConnectionStatus(true);
                log('‚úÖ Connected to Redis cache server');
                refreshStats();
            };
            
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
            
            socket.onclose = () => {
                updateConnectionStatus(false);
                log('‚ùå Disconnected from cache server');
                setTimeout(connectToServer, 5000);
            };
            
            socket.onerror = (error) => {
                log('‚ùå WebSocket error: ' + error);
            };
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '‚úÖ Connected to Redis Cache Server';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = '‚ùå Disconnected from Cache Server';
                statusEl.className = 'connection-status disconnected';
            }
        }

        function handleServerMessage(data) {
            switch (data.type) {
                case 'stats_result':
                    document.getElementById('totalFiles').textContent = data.count;
                    document.getElementById('cacheSize').textContent = data.sizeMB + ' MB';
                    break;
                    
                case 'cache_check_result':
                    if (data.exists) {
                        cacheHits++;
                        document.getElementById('cacheHits').textContent = cacheHits;
                    } else {
                        cacheMisses++;
                        document.getElementById('cacheMisses').textContent = cacheMisses;
                    }
                    break;
                    
                case 'clear_cache_result':
                    log(`üóëÔ∏è Cleared ${data.cleared} cache entries`);
                    refreshStats();
                    break;
            }
        }

        function log(message) {
            const logsEl = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsEl.innerHTML += `[${timestamp}] ${message}\n`;
            logsEl.scrollTop = logsEl.scrollHeight;
        }

        function refreshStats() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ action: 'get_stats' }));
            }
        }

        function clearCache() {
            if (!confirm('Clear all cached audio files?')) return;
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ action: 'clear_cache' }));
            }
        }

        // Auto-refresh stats every 30 seconds
        setInterval(refreshStats, 30000);

        // Initialize
        connectToServer();
    </script>
</body>
</html>
